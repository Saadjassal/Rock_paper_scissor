<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/withcss.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="move-button"
      onclick="
      playGame('rock');
    "
    >
      <img src="/images/rock-emoji.png" class="move-icon" alt="rock" />
    </button>

    <button
      class="move-button"
      onclick="
      playGame('paper');
    "
    >
      <img src="/images/paper-emoji.png" class="move-icon" alt="paper" />
    </button>

    <button
      class="move-button"
      onclick="
      playGame('scissors');
    "
    >
      <img src="/images/scissors-emoji.png" class="move-icon" alt="scissors" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score" class="score"></p>
    <button
      class="reset"
      onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score')
    updateScoreElement();
    "
    >
      Reset Score
    </button>

    <script src="/Rock_paper_sissor.js"></script>
  </body>
</html>
